name: Auto-generate userscripts

on:
  push:
    branches: [ main ]
    paths:
      - "generate/**"
      - ".github/workflows/**"

  schedule:
  - cron: "0 0 * * *"

  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3.2.0

    - name: Set up Go
      uses: actions/setup-go@v3.5.0
      with:
        go-version: ^1.19.5

    

    - name: "Auto-generate userscript"
      shell: bash
      run: |
        sudo bash ./generate-all.sh 2>&1
      working-directory: generate

    - name: Generate date
      run: echo "DATE=$(date +%F )" >> $GITHUB_ENV
  
    - name: Commit userscript 
      uses: EndBug/add-and-commit@v9.1.1
      with:
        add: cosmetic.user.js
        default_author: github_actor 
        message: 'Cập nhật userscript: ${{ env.DATE }}'
        push: true
       
    - name: Release script 
      uses: softprops/action-gh-release@v1
      with:
        files: cosmetic.user.js
        name: Userscript ${{ env.DATE }}
        tag_name: ${{ env.DATE }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Delete older releases
      uses: dev-drprasad/delete-older-releases@v0.2.1
      with:
        keep_latest: 1
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@v2
      with:
        token: ${{ github.token }}
        repository: ${{ github.repository }}
        retain_days: 0
        keep_minimum_runs: 1
